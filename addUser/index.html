<html>

<head>
    <link href="/page/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/page/css/bootstrap/bootstrap-toggle.css" rel=stylesheet> </head>

<body>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Admin Console <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a data-toggle="modal" data-target="#myModal">Login</a></li>
        </ul>
    </div>
    <div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="form-control" id="firstname"> </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-control" id="lastname"> </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email"> </div>
        <div class="form-group">
            <label for="pass">Pass Word:</label>
            <input type="email" class="form-control" id="pass"> </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input class="form-control" id="company"> </div>
        <div class="checkbox">
            <label>
                <input id="allWells" type="checkbox">All wells for this company</label>
        </div>
        <div class="checkbox">
            <label>
                <input id="Engineer" type="checkbox">Engineer</label>
        </div>
        <div class="checkbox">
            <label>
                <input id="Accounting" type="checkbox">Accounting</label>
        </div>
        <div class="checkbox">
            <label>
                <input id="Coordinator" type="checkbox">Coordinator</label>
        </div>
        <div class="checkbox">
            <label>
                <input id="FieldHand" type="checkbox">FieldHand</label>
        </div>
        <button type="button" class="btn btn-default" onClick="addUser(firstname.value,lastname.value,email.value,pass.value,company.value,allWells.checked,Engineer.checked,Accounting.checked,Coordinator.checked,FieldHand.checked)">Submit</button>
    </div>
    <!--   ****************************************          HOME PAGE HTML       ************************************* -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/page/javascript/bootstrap/bootstrap.min.js"></script>
    <script src="/page/javascript/bootstrap/bootstrap-toggle.js"></script>
    <script src="/page/javascript/roil/addUser.js"></script>
</body>
<div id="tableContainer" class="container"> </div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Admin Login</h4> </div>
            <div class="modal-body">
                <p>Please enter your username and password.</p>
            </div>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr"> </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd"> </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onClick="login()">Submit</button>
            </div>
        </div>
    </div>
</div>
<div id="changeWellModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <label>Well Name</label>
                <div class="form-group">
                    <input class="form-control" id="wellName"> </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onClick="startWell(wellName.value)">Submit</button>
            </div>
        </div>
    </div>
</div>
<div id="confirmStop" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <form class="form-group">
                <li></li>
                <div class="form-group">
                    <label>Confirm that you want to stop the logging</label>
                    <li id="holdBoxID" box=""></li>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onClick="stopLogging(holdBoxID)">Yes</button>
            </div>
        </div>
    </div>
</div>

</html>
